<!DOCTYPE html>
<html lang="en">
<head>
  <title>filterable gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
</head>
<body>

<section class="gallery">
	<div class="container">
		<div class="row">
			<div class="gallery-filter">
				<span class="filter-item active" data-filter="all">all</span>
				<span class="filter-item" data-filter="cake">cake</span>
				<span class="filter-item" data-filter="chocolate">chocolate</span>
				<span class="filter-item" data-filter="ice-cream">ice-cream</span>
			</div>
		</div>
		<div class="row">
			<!-- gallery item start -->
			<div class="gallery-item cake">
				<div class="gallery-item-inner">
					<img src="cake1.jpg" alt="cake">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item chocolate">
				<div class="gallery-item-inner">
					<img src="choco1.jpg" alt="chocolate">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item ice-cream">
				<div class="gallery-item-inner">
					<img src="ice1.jpg" alt="camera">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item chocolate">
				<div class="gallery-item-inner">
					<img src="choc2.jpg" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item ice-cream chocolate">
				<div class="gallery-item-inner">
					<img src="ice2.jpg" alt="camera">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item chocolate">
				<div class="gallery-item-inner">
					<img src="choco3.jpg" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item cake chocolate">
				<div class="gallery-item-inner">
					<img src="cake2.jpg" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item ice-cream">
				<div class="gallery-item-inner">
					<img src="ice3.jpg" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
			<!-- gallery item start -->
			<div class="gallery-item cake">
				<div class="gallery-item-inner">
					<img src="cake3.jpg" alt="headphone">
				</div>
			</div>
			<!-- gallery item end -->
		</div>
	</div>
</section>

<script src="script.js"></script>
</body>
</html>
